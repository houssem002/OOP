<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping Cart</h1>

    <!-- Product List -->
    <div id="product-list">
        <h2>Products</h2>
        <div>
            <button onclick="addToCart(1)">Add Apple</button>
            <button onclick="addToCart(2)">Add Banana</button>
            <button onclick="addToCart(3)">Add Orange</button>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div id="shopping-cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Price: DT<span id="total-price">0.00</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
